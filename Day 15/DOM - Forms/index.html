<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM FORM</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <h1 id="title">DOM FORM</h1>
    <p id="description"> My DOM Form is here!!!</p>
    <div class="container">
      <form id="form">
        <div class="form-group">
         <label>First Name:</label>
        <input id="first-name" type="text" placeholder="First Name" required /></div>
        <div class="form-group">
        <label>Last Name:</label>
        <input id="last-name" type="text"placeholder="Last Name" required/></div>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female
        <div class="form-group">
        <label>Address:</label>
        <textarea id="address" rows="5" cols="80" type="text"placeholder="Address" ></textarea></div>
        <div class="form-group">
       <label>Pin Code:</label>
        <input id="pincode" type="text" placeholder="Pincode" required/>  </div>  
       
        
        <label>Choice of food: </label>
        <input type="checkbox" name="food" value="Pizza" /> Pizza
        <input type="checkbox" name="food" value="Burger" /> Burger
        <input type="checkbox" name="food" value="Pasta" /> Pasta
        <input type="checkbox" name="food" value="Frenchfries" /> Frenchfries
        <input type="checkbox" name="food" value="Sandwich" /> Sandwich
        <button type="submit" class="btn btn-primary"  id="submit">Submit</button>
      </form>
      <div class="table">
        <table class="table">     
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>PinCode</th>
            <th>Address</th>
            <th>Food</th>
            
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    </div>
    <script src="form.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
